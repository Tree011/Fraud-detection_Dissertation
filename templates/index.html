{% extends "layout.html" %}
{% block content %}
<h2 class="mb-3">Upload your data</h2>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="model_choice">Choose a model:</label>
        <select name="model_choice" id="model_choice" class="form-control">
            <option value="lgbm">LightGBM</option>
            <option value="xgb">XGBoost</option>
            <option value="rf">Random Forest</option>
        </select>
    </div>
    <div class="form-group">
        <label for="file">Upload your CSV file:</label>
        <input type="file" name="file" id="file" class="form-control-file">
    </div>
    <div class="form-group">
        <label for="know_label">
            <input type="checkbox" name="know_label" id="know_label">
            I know the label column
        </label>
    </div>
    <div class="form-group" id="label_input" style="display: none;">
        <label for="label_column">Name of the label column:</label>
        <input type="text" name="label_column" id="label_column" class="form-control" placeholder="e.g., isFraud">
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
</form>
<script>
    document.getElementById('know_label').onchange = function() {
        document.getElementById('label_input').style.display = this.checked ? 'block' : 'none';
    };
</script>
{% endblock %}
